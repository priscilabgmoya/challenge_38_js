<body class="bg bg-danger-subtle"  >
<div class="container border border-danger border-3 my-3 py-3">
    <div class="row" >
        <p class="h1 text-black-75 text-center ">Cronómetro</p>
        <div id="cronometro"> 
          <p class="  d-flex justify-content-center" id="tiempoCronometro"> <span id="hora"> 00</span>  : <span id="minutos"> 00</span>  : <span id="segundos"> 00</span> </p>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-sm-4 col-lg-4 col-md-4 d-flex justify-content-center">  <button class="btn btn-danger" id="btnInciar" onclick="iniciarCronometro()"> Iniciar </button></div>
        <div class="col-xl-4  col-sm-4 col-lg-4 col-md-4  d-flex justify-content-center" id="contenedorBtnPausarContinuar"><button  class="btn btn-success" id="btnPausar"  onclick="pausarCronometro()" disabled> Pausar </button></div>
        <div class="col-xl-4  col-sm-4 col-lg-4 col-md-4  d-flex justify-content-center"> <button  class="btn btn-secondary" id="btnReset"  onclick="resetearCronometro()"> Reset </button></div>
    </div>
</div>
